<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GruApp</title>
    
    <!-- Enlace al Manifest para la PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Metaetiquetas para apariencia en iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mi Web App">

    <!-- Icono para dispositivos Apple -->
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/007bff/ffffff?text=Icon">

    <!-- Carga de Tailwind CSS para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carga de la fuente Inter desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Carga de Lucide Icons para los íconos -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-brands/css/uicons-brands.css'>

    <style>
        /* Estilos para asegurar que el layout ocupe toda la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita el scroll en el body */
            font-family: 'Inter', sans-serif;
        }
        /* Contenedor principal que simula la pantalla de una app */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            background-color: #f0f2f5;
        }
        /* El área de contenido principal será la única con scroll */
        .main-content {
            flex-grow: 1;
            overflow-y: auto; /* Permite el scroll vertical solo en esta área */
            padding-bottom: 70px; /* Espacio para no ser tapado por la barra de navegación */
            scroll-behavior: smooth; /* Habilita el desplazamiento suave */
        }
        /* Clases personalizadas para la barra de navegación activa */
        .nav-item-active svg, .nav-item-active span {
            color: #2563eb; /* Color del ícono y texto activo (azul) */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <h1>holA</h1>

    <!-- Pantalla de Login -->
    <div id="login-screen" class="min-h-screen flex-col place-items-center  bg-gray-100 transition-opacity duration-500">
        <img src="assets/LOGO GRU - ORIGINAL solo logo.png" alt="GruApp" class="w-20 h-20">
        <div class="max-w-sm w-full bg-white p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Bienvenido</h1>
                <p class="text-gray-500">Inicia sesión para continuar</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="tu@email.com" value="demo@email.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" value="123456">
                </div>
                <button type="submit" class="w-full bg-blue-950 text-white font-bold py-3 px-4 m-1 rounded-lg hover:bg-blue-700 transition-colors">
                    Iniciar Sesión
                </button>
                <button type="submit" class="w-full bg-blue-950 text-white font-bold py-3 px-4 m-1 rounded-lg hover:bg-blue-700 transition-colors">
                    Continuar con Google
                </button>
                <button type="submit" class="flex justify-around w-full bg-blue-950 text-white font-bold py-3 px-4 m-1 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fi fi-brands-facebook"></i>
                    Continuar con Facebook
                </button>
                <button type="submit" class="w-full bg-blue-950 text-white font-bold py-3 px-4 m-1 rounded-lg hover:bg-blue-700 transition-colors">
                    Continuar con Apple
                </button>
                <div class="text-center mt-6">
                    <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
